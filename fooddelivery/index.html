<!doctype html>
<!DOCTYPE html>
<html>
<head lang="en">
	<title>Delizza-Order some delicious foods!</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="bootstrap-3.3.7-dist\bootstrap-3.3.7-dist\css\bootstrap.min.css">
	<script type="text/javascript" src="jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="bootstrap-3.3.7-dist\bootstrap-3.3.7-dist\js\bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="container-fluid">
	<div class="row sign_inbar">
		<div class="col-md-6 sign_inbar_heading">
			<div class="sign_inbar_heading_container">
				<h1>Let's order some delicious food!</h1>
			</div>
		</div>
		<div class="col-md-6 sign_inbar_inputs_container">
			<div class="row input_group_sign_inbar">
				<div class="col-md-5 sign_inbar_container_email form-group">
					<label>e-mail:</label>
					<input type="email" name="" class="sign_inbar_email form-control">					
				</div>
				<div class="col-md-5 sign_inbar_container_password form-group">
					<label>password:</label>
					<input type="password" name="" class="sign_inbar_password form-control">
				</div>				
			</div>
		</div>
		
	</div>
	<div class="row sign_up_bar">
		<div class="col-md-6 col-md-offset-3 sign_up_form_container">
			<div class="new_member_bar">
				<h1>New to Delizza? SignUp below</h1>
				<form>
					<div class="sign_up_container_email form-group">
						<label>email</label>
						<input type="email" name="" class=" sign_up_email form-control">
					</div>
					<div class="sign_up_container_password form-group">
						<label>choose password</label>
						<input type="password" name="" class="sign_up_password form-control">
					</div>
					<div class="sign_up_container_passwordconfirm form-group">
						<label>confirm password</label>
						<input type="password" name="" class="sign_up_passwordconfirm form-control">
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

</body>
</html>
